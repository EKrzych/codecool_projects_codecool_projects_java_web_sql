<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuestBook</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onload="getEntries()">
    <header>
        <h1>Simple GuestBook</h1>
    </header>

    <div id="entries"></div>

    <form method="POST">
        Message: <br/>
        <textarea id="message" name="message"></textarea>
        <br/>
        Name:
        <br/>
        <input type="text" id="name" name="name"/>
        <br/>
        <input type="submit" value="Submit" onclick="saveToDB"/>

    </form>
    <script src="/guestbook.js"></script>
</body>
</html>
