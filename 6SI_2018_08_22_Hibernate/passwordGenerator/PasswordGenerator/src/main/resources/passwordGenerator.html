<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>com.codecool.PasswordGenerator</title>
    </head>

    <body>

    <header>
        <h1>Password generator</h1>
    </header>

    <form method="POST">
        Choose password length:
        <select name="length">
            <option value = "15">15</option>
            <option value = "16">16</option>
            <option value = "17">17</option>
        </select>
        <br/>
        Use upperCase Letters:
        <input name = "upperCaseIn" type="checkbox" checked>
        <br/>
        Use lowerCase Letters:
        <input name = "lowerCaseIn" type="checkbox" checked>
        <br/>
        Use numbers:
        <input name = "numbersIn" type="checkbox" checked>
        <br/>
        <input type="submit" value="Submit">
    </form>

    </body>
</html>
